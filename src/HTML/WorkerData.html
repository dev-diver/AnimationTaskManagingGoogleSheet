<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
  <script>
    function fetchData() {
      const worker = '<?= worker ?>';
      google.script.run.withSuccessHandler(showData).getWorkerData(worker);
    }

    function showData(data) {
      const table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear existing table data

      // Table header
      const headerRow = document.createElement('tr');
      const headers = ['연번', '컷', '파트', '시작일', '종료일', '기간', '제출일자', '진행 현황', '보고'];
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Table body
      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        const numberCell = document.createElement('td');
        numberCell.textContent = (index + 1).toString(); // 연번 생성
        tr.appendChild(numberCell);

        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');
          if (cellIndex === 6) { // 진행 현황 필드 (8번째)
            const select = document.createElement('select');
            const options = ['진행중', '완료', '대기중']; // 목업 데이터
            options.forEach(option => {
              const opt = document.createElement('option');
              opt.value = option;
              opt.text = option;
              select.appendChild(opt);
            });
            select.value = cell;
            td.appendChild(select);
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });

        // 보고 체크박스
        const reportCell = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'report-checkbox';
        reportCell.appendChild(checkbox);
        tr.appendChild(reportCell);

        table.appendChild(tr);
      });
    }

    function reportRecords() {
      const rows = document.querySelectorAll('#data-table tr');
      const records = [];
      rows.forEach((row, index) => {
        if (index === 0) return; // Skip header row
        const checkbox = row.querySelector('.report-checkbox');
        if (checkbox && checkbox.checked) {
          const record = [];
          for (let i = 1; i <= 7; i++) { // 컷부터 진행 현황까지
            const cell = row.cells[i];
            record.push(cell.querySelector('select') ? cell.querySelector('select').value : cell.textContent);
          }
          records.push(record);
        }
      });
      google.script.run.ReportRecords(records);
    }

    window.onload = fetchData;
  </script>
</head>

<body>
  <h1>Worker Data</h1>
  <table id="data-table"></table>
  <button onclick="reportRecords()">보고하기</button>
</body>

</html>
